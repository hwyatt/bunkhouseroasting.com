            <div class="flex flex-col gap-4 copy text-gray-800 border-t-2 border-b-2 border-gray-400 py-8">
                <h2 class="text-gray-800 text-xl font-semibold leading-none">Coffee Selection</h2>
                <div class="flex flex-col gap-2">
                    <label class="font-semibold">Flavor</label>
                    <select class="p-4 border border-gray-800 rounded">
                        <option>Guatemala</option>
                        <option>Ethiopia</option>
                        <option>Sumatra</option>
                        <option>Brazil</option>
                        <option>Peru</option>
                    </select>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="font-semibold">Weight</label>
                    <div class="flex items-center justify-start gap-8">
                        <div class="flex items-center gap-2">
                            <input id="bordered-radio-1" type="radio" value="" name="bordered-radio" class="w-6 h-6">
                            <label for="bordered-radio-1" class="">1/2 lb.</label>
                        </div>
                        <div class="flex items-center gap-2">
                            <input checked id="bordered-radio-2" type="radio" value="" name="bordered-radio" class="w-6 h-6">
                            <label for="bordered-radio-2" class="">1 lb.</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-4 copy text-gray-800 border-b-2 border-gray-400 pb-8">
                <h2 class="text-gray-800 text-xl font-semibold leading-none">Your Info</h2>
                <div class="flex flex-col gap-2">
                    <label class="font-semibold">Name</label>
                    <input class="p-4 border border-gray-800 rounded">
                    </input>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="font-semibold">Address</label>
                    <input class="p-4 border border-gray-800 rounded">
                    </input>
                </div>
                <div class="flex flex-col gap-2">
                    <label class="font-semibold">Phone Number</label>
                    <input class="p-4 border border-gray-800 rounded">
                    </input>
                </div>
            </div>
            <div class="flex flex-col gap-2 copy">
                <button
                    onclick="alert('order placed')"
                    class="primary-button bg-yellow-900 inline-flex items-center justify-center relative text-white font-semibold py-4 px-8 rounded transition duration-300 ease-in-out transform hover:scale-105">
                        Order Now
                </button>
                <span class="text-sm text-gray-600 self-center">*No payment is required until your first delivery of the month.</span>
            </div>

        <footer class="bg-yellow-950 py-16">

                    <span>tom@bunkhouseroasting.com</span>
